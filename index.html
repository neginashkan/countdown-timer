<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Countdown Timer App: Stay On Track and Stay Organized</title>
    <meta
      name="description"
      content="Countdown Timer App is your perfect companion to help you stay on track and stay organized. With a beautiful design and easy-to-use interface, you can quickly create and view countdown timers for any event or deadline. Our app features multiple timer support, and a variety of customization options to make sure your countdown looks and works just the way you want. So start counting down today and stay ahead of the game!"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Nowruz Countdown Timer</h1>
      <div class="countdown-container">
        <div class="days-container">
          <div class="big-text" id="days"></div>
          <div class="title">days</div>
        </div>
        <div class="hours-container">
          <div class="big-text" id="hours"></div>
          <div class="title">hours</div>
        </div>
        <div class="minutes-container">
          <div class="big-text" id="minutes"></div>
          <div class="title">minutes</div>
        </div>
        <div class="seconds-container">
          <div class="big-text" id="seconds"></div>
          <div class="title">seconds</div>
        </div>
      </div>
      <img
        src="/images/Nowruz.jpg"
        title="Nowruz"
        alt="Nowruz"
        class="background-image"
        id="image"
      />
    </div>
    <script src="/javaScript/app.js"></script>
  </body>
</html>
